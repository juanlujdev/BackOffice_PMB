<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="main.js"></script>
    <LINK REL=StyleSheet HREF="index.css" TYPE="text/css" MEDIA=screen>        
    <title>Formulario</title>
</head>
    <body>
        <section id="paso1">        
            <div id=cabecera>
                <button id="atras" type="button" class="button" disabled>Atrás</button>
                <button id="continuar" type="button" class="button"disabled>Continuar</button>            
            </div>       
            <div class="centrado" id="centrado">
                <h1>Formulario de inscripción</h1>
                    <article>
                        <p class="texto">El paso 1 Introduccion de url y título y descripción centrados</p>
                        <p class="texto">El paso 2 Rellenar formulario</p>
                        <p class="texto">El paso 3 Visualización de los datos</p>
                        <p class="texto">El paso 4 Envio a la pagina URL introducida en el paso1</p>

                    </article>
                    <br>
                    <p>Introduce aqui la url</p>
                <input id="cadena" type="text" size="75" name="url">  
            </div>
        </section>
        <section id="paso2" hidden >  
            <div id=cabecera>
                <button id="atras2" type="button" class="button">Atrás</button>
                <button id="continuar2" type="button" class="button" >Continuar</button>            
            </div> 
            <fieldset id="muestraError" hidden>            
            </fieldset> 
            <div class="centrado"> 
            <form id="datos">
                <br><br><br><br><br>
                <label for="nombre">Nombre y apellidos</label><label id="asterisk"> *</label>
                <input id="nombre" size="15" required>      
                <br>               
                <input id="ErrorName" class="error" size="15" required value="Error en el dato"disabled hidden >
                <br>
                <label for="date">Fecha de nacimineto</label><label id="asterisk"> *</label>
                <input type="date" name="date" id="date" required>
                <br>
                <input id="ErrorDate" class="error" size="15" required value="Error en el dato"disabled hidden>
                <br>
                <label for="direccion">Direccion</label>
                <input id="direccion" size="15">
                <br>
                <input id="errorDireccion" class="error" size="15" value="Error en el dato" disabled hidden>
                <br>
                <label for="cp">Codigo postal</label><label id="asterisk"> *</label>
                <input id="cp" size="5" minlength="5" maxlength="5" required>
                <br>               
                <input id="ErrorCp" class="error" size="15" required value="Error en el dato"disabled hidden>
                <br>
                <label for="provincia">Provincia</label><label id="asterisk"> *</label> 
                <select name="provincia" id="provincia">
                    <option value="Valencia">Valencia</option>
                    <option value="Alicante">Alicante</option>
                    <option value="Castellón">Castellón</option>
                </select>
                <br><br>
                <label for="municipio">Municipio</label><label id="asterisk"> *</label>
                <input type="text" id="municipio" size="15" style="text-transform: uppercase;"required>
                <br>       
                <input id="ErrorMunicipio" class="error" size="15" required value="Error en el dato"disabled hidden> 
                <br>
              </form>
            </div>            
        </section>
        <section id="paso3" hidden >  
            <div id=cabecera>
                <button id="atras3" type="button" class="button">Atrás</button>
                <label>Acepte los datos o vuelva atrás</label>
                <button id="continuar3" type="button" class="button">Continuar</button>            
            </div> 
            <fieldset id="muestraOk"> 
            </fieldset>
        </section>
        <section id="paso4" hidden>  
            <div id=cabecera>
                <button id="atras4" type="button" class="button" disabled>Atrás</button>
                <label>Acepte los datos o vuelva atrás</label>
                <button id="continuar4" type="button" class="button" disabled>Continuar</button>            
            </div> 
            <div class="centrado">
                <button id="terminar" type="button" class="button" style="background-color: #1883ba; width: 274px; height: 90px;">Terminar</button>
            </div>
        </section>
    </body>
</html>
